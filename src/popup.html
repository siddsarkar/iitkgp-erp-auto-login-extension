                                rel="noopener noreferrer"
                            >
                                <panel-group-item

                                href="https://erp.iitkgp.ac.in/SSOAdministration/login.htm?requestedUrl=https://erp.iitkgp.ac.in/IIT_ERP3/menulist.htm?module_id=30"

                        <panel-group label="Sources">

                            <a href="#panel-updates">

                                    type="link"

                                    icon="sync"

                        <panel-group label="Miscellaneous" nodivider>
                            <a href="#panel-preferences">
                                <panel-group-item
                                    type="link"
                                    title="Preferences"
                                    icon="gear"
                                ></panel-group-item>
                            </a>
                            <a
                                href="https://addons.mozilla.org/en-US/firefox/addon/erp-auto-login-iitkgp/"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Rate this addon"
                                    icon="star"
                                ></panel-group-item>
                            </a>
                            <a
                                href="https://t.me/erpautologiniitkgp"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Join the Discussion"
                                    icon="external-discuss"
                                ></panel-group-item>
                            </a>
                        </panel-group>
                    </section>
                    <section class="panel" id="panel-about">
                        <panel-header
                            href="#panel-home"
                            title="About"
                        ></panel-header>
                        <panel-group label="Developer contact">
                            <a
                                href="https://t.me/siddsarkar"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Telegram"
                                    icon="airplane"
                                ></panel-group-item>
                            </a>

                            <a
                                href="https://siddsarkar.github.io/"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Website"
                                    icon="web"
                                ></panel-group-item>
                            </a>
                        </panel-group>
                        <panel-group label="Sources">
                            <a
                                href="https://github.com/siddsarkar/iitkgp-erp-auto-login-extension"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Github"
                                    icon="github"
                                ></panel-group-item>
                            </a>
                            <a
                                href="https://design.firefox.com/photon/"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Photon Design"
                                    icon="firefox"
                                ></panel-group-item>
                            </a>
                        </panel-group>
                        <panel-group label="Contribute" nodivider>
                            <a
                                href="https://www.paypal.com/paypalme/siddsarkar"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Donate"
                                    icon="heart"
                                ></panel-group-item>
                            </a>
                            <a
                                href="https://github.com/siddsarkar/iitkgp-erp-auto-login-extension/issues/new"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                <panel-group-item
                                    title="Report an issue"
                                    icon="info"
                                ></panel-group-item>
                            </a>
                        </panel-group>
                        <div class="panel-item-footer">
                            designed & developed by
                            <a
                                target="_blank"
                                href="https://github.com/siddsarkar"
                                rel="noopener noreferrer"
                            >
                                siddharth</a
                            >
                            with
                            <span>❤</span>
                        </div>
                    </section>
                    <section class="panel" id="panel-updates">
                        <panel-header
                            href="#panel-home"
                            title="Updates"
                        ></panel-header>
                        <div class="panel-item-about-extension">
                            <img
                                src="assets/images/ext_icon.png"
                                height="40px"
                                alt="ext-icon"
                            />
                            <p>
                                ERP Auto Login Version
                                <span id="extVersion"></span>
                            </p>
                        </div>

                        <a
                            href="https://addons.mozilla.org/en-US/firefox/addon/erp-auto-login-iitkgp/versions/"
                            target="_blank"
                        >
                            <panel-group-item
                                title="Version History"
                                icon="info"
                            ></panel-group-item>
                        </a>
                        <!-- <panel-group-item
                            id="updateBtn"
                            type="button"
                            title="Check for updates"
                            icon="sync"
                        ></panel-group-item> -->
                    </section>
                    <section class="panel" id="panel-preferences">
                        <panel-header
                            href="#panel-home"
                            title="Preferences"
                        ></panel-header>
                        <panel-group label="Preferences" nodivider>
                            <panel-group-item
                                type="checkbox"
                                id="darkMode"
                                title="Dark Theme"
                            ></panel-group-item>
                            <panel-group-item
                                type="checkbox"
                                id="autoLogin"
                                title="Automatic Login"
                            ></panel-group-item>
                        </panel-group>
                    </section>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div
                            class="card-menu-icon"
                            id="cardMaximizeBtn"
                        >
                            <svg>
                                <use
                                    href="assets/icons.svg#chevrons-up"
                                ></use>
                            </svg>
                        </div>

                        <div class="card-icon">
                            <img
                                id="formHeaderIcon"
                                src="assets/images/header_icon.png"
                                alt=" icon"
                            />
                        </div>

                        <div class="card-header">
                            <div class="card-header-main">
                                ERP Auto Login - IITKGP
                            </div>
                            <div
                                id="copyrightText"
                                class="card-header-sub"
                            >
                                Copyright©2020
                            </div>
                        </div>

                        <div class="message" id="log">
                            <svg class="message-icon">
                                <use
                                    href="assets/icons.svg#info"
                                    id="logIcon"
                                ></use>
                            </svg>
                            <p id="logText"></p>

                            <!-- ACTIONS BUTTONS ! -->
                            <!--
                                <div class="action">Yes Clear</div>
                                <img
                                    class="icon-close"
                                    src="assets/svg/Close.svg"
                                    alt="close"
                                />
                            -->
                        </div>

                        <form class="form" id="credentialsForm">
                            <div class="form-label">
                                <label>Login Info</label>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <svg>
                                        <use
                                            href="assets/icons.svg#lock"
                                        ></use>
                                    </svg>
                                </div>
                                <input
                                    autocomplete="off"
                                    id="rollno"
                                    name="credential"
                                    placeholder="Roll Number"
                                    type="text"
                                    required="required"
                                />
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <svg>
                                        <use
                                            href="assets/icons.svg#key"
                                        ></use>
                                    </svg>
                                </div>
                                <input
                                    id="password"
                                    disabled
                                    placeholder="Password"
                                    type="password"
                                    name="credential"
                                    required="required"
                                />
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <svg>
                                        <use
                                            href="assets/icons.svg#lock"
                                        ></use>
                                    </svg>
                                </div>
                                <input
                                    id="pin"
                                    disabled
                                    placeholder="4 digit PIN (Optional)"
                                    type="number"
                                    maxlength="4"
                                    name="credential"
                                />
                            </div>
                            <div class="form-separator"></div>
                            <div class="form-label">
                                <label>Security Questions</label>
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <svg>
                                        <use
                                            href="assets/icons.svg#help"
                                        ></use>
                                    </svg>
                                </div>
                                <input
                                    id="a1"
                                    disabled
                                    placeholder="Security Question 1"
                                    type="password"
                                    required="required"
                                    name="credential"
                                />
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <svg>
                                        <use
                                            href="assets/icons.svg#help"
                                        ></use>
                                    </svg>
                                </div>
                                <input
                                    id="a2"
                                    disabled
                                    placeholder="Security Question 2"
                                    type="password"
                                    required="required"
                                    name="credential"
                                />
                            </div>
                            <div class="form-group">
                                <div class="input-icon">
                                    <svg>
                                        <use
                                            href="assets/icons.svg#help"
                                        ></use>
                                    </svg>
                                </div>
                                <input
                                    id="a3"
                                    disabled
                                    placeholder="Security Question 3"
                                    type="password"
                                    required="required"
                                    name="credential"
                                />
                            </div>

                            <!-- <div class="form-separator"></div> -->
                            <div class="form-group">
                                <button
                                    type="submit"
                                    class="btn-primary"
                                    id="form-done"
                                >
                                    <span> Done&nbsp;</span>
                                    <svg>
                                        <use
                                            href="assets/icons.svg#form-check"
                                        ></use>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-group">
                                <button
                                    type="reset"
                                    id="resetBtn"
                                    class="btn-secondary"
                                >
                                    <span>Clear Data&nbsp;</span>

                                    <svg>
                                        <use
                                            href="assets/icons.svg#bin"
                                        ></use>
                                    </svg>
                                </button>
                            </div>

                            <!-- <div
                                class="form-link quick-link"
                                title="Rate this Extension"
                            >
                                <a
                                    target="_blank"
                                    href="https://addons.mozilla.org/en-US/firefox/addon/erp-auto-login-iitkgp/"
                                    >Found helpful? Rate us
                                </a>
                            </div>
                            <div
                                class="form-link quick-link"
                                title="Report a bug"
                            >
                                <a
                                    target="_blank"
                                    href="https://github.com/siddsarkar/iitkgp-erp-auto-login-extension/issues/new"
                                    >Encountered an issue? Report here
                                </a>
                            </div> -->
                        </form>
                    </div>
                </div>

                <div class="popup-loading">
                    <div class="sk-cube-grid">
                        <div class="sk-cube sk-cube1"></div>
                        <div class="sk-cube sk-cube2"></div>
                        <div class="sk-cube sk-cube3"></div>
                        <div class="sk-cube sk-cube4"></div>
                        <div class="sk-cube sk-cube5"></div>
                        <div class="sk-cube sk-cube6"></div>
                        <div class="sk-cube sk-cube7"></div>
                        <div class="sk-cube sk-cube8"></div>
                        <div class="sk-cube sk-cube9"></div>
                    </div>
                </div>
            </div>

            <!-- templates -->
            <template id="panel-header-template">
                <div class="panel-header">
                    <a href="#">
                        <div class="panel-header-start">
                            <svg>
                                <use
                                    href="assets/icons.svg#chevron-left"
                                ></use>
                            </svg>
                        </div>
                    </a>
                    <div class="panel-header-title"></div>
                    <div class="panel-header-end"></div>
                </div>
            </template>
            <template id="panel-group-template">
                <div class="panel-group">
                    <div class="panel-group-label"></div>
                    <slot></slot>
                    <div class="panel-group-divider"></div>
                </div>
            </template>
            <template id="panel-group-item-template">
                <div class="panel-group-item">
                    <div class="panel-group-item-start">
                        <!-- for types - external-link, link -->
                        <svg id="panelGroupItemStartIcon">
                            <use href="assets/icons.svg#home"></use>
                        </svg>
                    </div>
                    <div class="panel-group-item-title">ERP Home</div>
                    <div class="panel-group-item-end">
                        <!-- for types - external-link, link -->
                        <svg id="panelGroupItemEndIcon">
                            <use
                                href="assets/icons.svg#external-link"
                            ></use>
                        </svg>

                        <!-- for checkboxes -->
                        <p
                            id="panelGroupItemEndText"
                            style="display: none"
                        ></p>
                    </div>
                </div>
            </template>

            <!-- script -->
            <script src="js/popup.js"></script>
        </body>
    </head>
</html>
